<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="gallery-container">
    <img src="image1.jpg" class="gallery-image active" alt="Image 1">
    <img src="image2.jpg" class="gallery-image" alt="Image 2">
    <img src="image3.jpg" class="gallery-image" alt="Image 3">
    <img src="image4.jpg" class="gallery-image" alt="Image 4">
    <img src="image5.jpg" class="gallery-image" alt="Image 5">
    <img src="image6.jpg" class="gallery-image" alt="Image 6">
    <button id="prev" class="nav-btn">&#10094;</button>
    <button id="next" class="nav-btn">&#10095;</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
